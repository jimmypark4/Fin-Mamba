experiment:
  name: default_experiment
  seed: 34
  checkpoint_dir: ${hydra:run.dir}/checkpoints
  metric_dir: ${hydra:run.dir}/checkpoints
data:
  csv_path: ./data/data_fiqa1.csv
  batch_size: 8
  num_workers: 2
  test_size: 0.2
  valid_size: 0.1
training:
  epochs: 10
  learning_rate: 1.0e-06
  early_stopping_patience: 2
  weight_decay: 0.01
optuna:
  enabled: false
  n_trials: 1000
model:
  _target_: src.models.finbert_abligation.FinBERT_SimpleAdapter
  config:
    embedding: ProsusAI/finbert
    num_labels: 3
    dropout_rate: 0.1
    rmsnorm_eps: 1.0e-06
    adapter_dim: 32
    num_mlp_layers: 2
